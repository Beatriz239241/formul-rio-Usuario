<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="#" method="POST" class="form-cadastro">
            <h1>Cadastro de Usuário</h1>
            
           
            <div class="section">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>

                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>

           
            <div class="section">
                <label>Gênero</label>
                <div class="radio-group">
                    <label for="masculino">
                        <input type="radio" id="masculino" name="genero" value="Masculino"> Masculino
                    </label>
                    <label for="feminino">
                        <input type="radio" id="feminino" name="genero" value="Feminino"> Feminino
                    </label>
                    <label for="outro">
                        <input type="radio" id="outro" name="genero" value="Outro"> Outro
                    </label>
                </div>
            </div>

           
            <div class="section">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                <label for="confirmar-senha">Confirme sua Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
            </div>

            
            <div class="section">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" required>
                    <option value="" disabled selected>Selecione seu estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    
                </select>

                <label for="cidade">Cidade</label>
                <select id="cidade" name="cidade" required>
                    <option value="" disabled selected>Selecione sua cidade</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="BH">Belo Horizonte</option>
                    
                </select>
            </div>

            
            <div class="section">
                <label for="descricao">Descrição Pessoal</label>
                <textarea id="descricao" name="descricao" placeholder="Fale um pouco sobre você" rows="4" required></textarea>
            </div>

           
            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </div>
</body>
</html>
